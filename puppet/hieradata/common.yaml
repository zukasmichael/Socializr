---
vagrantfile-local:
    vm:
        box: squeeze64
        box_url: 'http://puppet-vagrant-boxes.puppetlabs.com/debian-607-x64-vbox4210.box'
        hostname: null
        network:
            private_network: 192.168.56.110
            forwarded_port:
                a0GzSRD7hE5L:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: socializr-devbox
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            WdihlW3eDmQM:
                id: webroot
                source: ./
                target: /vagrant
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - build-essential
        - vim
        - curl
        - git-core
        - ssh
        - openssl
        - libssl-dev
    dot_files:
        -
            bash_aliases: null
apache:
    modules:
        - php
        - rewrite
    vhosts:
        jKDLAudgVxUu:
            servername: socializr.io
            serveraliases:
                - www.socializr.io
            docroot: /vagrant/web
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
        hEDLAudgVxUu:
            servername: socializr.io
            serveraliases:
                - www.socializr.io
            docroot: /vagrant/web
            port: '443'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
            ssl: true
            ssl_key: /etc/apache2/ssl/api.socializr.io.key
            ssl_cert: /etc/apache2/ssl/api.socializr.io.cert
        9M7chQ0DcUuQ:
            servername: api.socializr.io
            docroot: /vagrant/api
            port: '443'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
            ssl: true
            ssl_key: /etc/apache2/ssl/api.socializr.io.key
            ssl_cert: /etc/apache2/ssl/api.socializr.io.cert
        4S7chQ0DcUuQ:
            servername: api.socializr.io
            docroot: /vagrant/api
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
        MONGOudgVxUu:
            servername: mongo.socializr.io
            docroot: /vagrant/mongo
            port: '80'
            override:
                - All
        WEBGRINDVxUu:
            servername: webgrind.socializr.io
            docroot: /vagrant/webgrind
            port: '80'
            override:
                - All
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - curl
            - intl
            - mcrypt
        pear: {  }
        pecl:
            - pecl_http
            - mongo
            - zendopcache-7.0.2
    ini:
        display_errors: On
        error_reporting: '-1'
        extension: 'mongo.so'
        xdebug.profiler_output_dir: '"/vagrant/xdebug"'
        xdebug.profiler_enable_trigger: 1
        xdebug.profiler_output_name: 'xdebug.out.%H%R-%t'
        zend_extension: '/usr/lib/php5/20100525/opcache.so'
        opcache.memory_consumption: 128
        opcache.interned_strings_buffer: 8
        opcache.max_accelerated_files: 4000
        opcache.revalidate_freq: 60
        opcache.fast_shutdown: 1
        opcache.enable_cli: 1
    timezone: Europe/Amsterdam
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
mysql:
    root_password: root
    phpmyadmin: 0
    databases:
        YzvaaZcYWzn6:
            grant:
                - ALL
            name: socializr
            host: localhost
            user: developer
            password: developer
            sql_file: ''
mongodb:
    enable_10gen: true

