<p>
    <h2>Profiel</h2>
    <strong>Naam:</strong> {{user.user_name}}<br />
    <strong>E-mail:</strong> {{user.email}}<br />
    <strong>Verjaardag:</strong>{{profile.birthday}}<br />
    <strong>Interesses:</strong> {{interests()}}<br />
    <strong>Over mij:</strong>{{profile.about}}<br />
    <a href="/profiles/edit/{{user.profile_id}}">Profiel bewerken</a>
</p>
<div id="news" when-scrolled="nextPage()">
<div ng-repeat="group in groups" class="profile-group">
    <a href="/groups/{{group.id}}"><strong>{{group.name}}</strong></a>
    <div ng-repeat="board in group.boards"><a href="/boards/{{board.id}}">{{board.title}}</a>
        <ul>
            <li ng-repeat="message in board.messages">{{message.title}}</li>
        </ul>
    </div>
</div>
</div>
