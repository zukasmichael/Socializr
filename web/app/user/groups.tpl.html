<p><strong>Mijn groepen</strong></p>
<div ng-repeat="group in groups" class="panel panel-primary group">
    <div class="panel-heading">
        <h3 class="panel-title">{{group.name}}</h3>
    </div>
    <div class="panel-body">
        <strong>{{group.description}}</strong><br/>
        <a href="/groups/{{group.id}}">Bekijken</a>
    </div>
</div>
