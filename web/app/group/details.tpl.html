<div class="group-title">
    <strong>Groep: {{group.name}}</strong> <div>{{group.description}}</div>
</div>
<ul class="group-index">
    <li ng-repeat="board in boards" class="group-topic"><a href="/boards/{{board.id}}">{{board.title}}</a></li>
</ul>
<button ng-click="addBoard()" ng-show="isLoggedIn().isLoggedIn" class="btn btn-default">Voeg prikbord toe</button><br />

<div ng-show="isLoggedIn().isGroupAdmin">
    <strong>Aankondiging</strong>
    <form ng-controller="GroupDetailCtrl">
        <p>
            <label>Titel</label><input ng-model="note.title">
        </p>
        <label>Bericht</label><textarea ng-model="note.contents" rows="4" cols="80"></textarea><br />
        <button class="btn btn-default" ng-click="addNote(note)">Aankondiging toevoegen</button>
    </form>

    <strong>Voorbeeld</strong>
    <p class="content">
        <markdown ng-model="note.contents"></markdown>
    </p>
</div>
<button ng-click="admin()" ng-show="isLoggedIn().isGroupAdmin" class="btn btn-default">Groepsbeheer</button><br />
