<p>
<label>Search for: </label>
<input type="text" ng-model="criteria" data-ng-change="search()">
</p>
<div id="group" when-scrolled="nextPage()">
    <div ng-repeat="group in groups" class="panel panel-primary group">
        <div class="panel-heading">
            <h3 class="panel-title">{{group.name}}</h3>
        </div>
        <div class="panel-body">
            <strong>{{group.description}}</strong><br />
            <a href="/groups/{{group.id}}">Bekijken</a>
        </div>
    </div>
</div>
