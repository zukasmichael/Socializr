<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.js"></script>
    <script src="resource.js"></script>
</head>
<body ng-app="resource" ng-controller="ResourceCtrl">
<button ng-click="add()">Add new product</button>
<button ng-click="add()">Add new product - class level</button>
<ul>
    <li ng-repeat="group in groups">
        <a ng-click="remove(group)">{{group}} - {{group.name}}</a>
    </li>
</ul>
</body>
</html>
